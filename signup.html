<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediEase - Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>MediEase</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#signup-section">Sign Up</a></li>
                    <li><a href="#results-section">Results</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h2>Sign Up for MediEase</h2>
                <p>Create your account to access personalized healthcare information.</p>
            </div>
        </div>
    </header>

    <section id="signup-section" class="section">
        <div class="container">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Include the JavaScript file at the end -->
    <script src="script2.js"></script>
</body>
</html>
