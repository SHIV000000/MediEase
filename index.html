<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediEase - Upload Medical Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>MediEase</h1>
        <p>Upload Your Medical Report</p>
    </header>

    <!-- Upload Form Section -->
    <section class="upload-section">
        <form action="process-report.php" method="post" enctype="multipart/form-data">
            <input type="file" name="reportFile" id="reportFile" accept=".pdf, .jpg, .png" required>
            <label for="reportFile">Choose a File</label>
            <button type="submit">Upload</button>
        </form>
    </section>
</body>
</html>
