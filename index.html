<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediEase - Document Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>MediEase</h1>
                <ul>
                    <li><a href="#upload-section">Upload Report</a></li>
                    <li><a href="#signup-section">Sign Up</a></li>
                    <li><a href="#results-section">Results</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h2>Welcome to MediEase</h2>
                <p>Your Medical Report Simplified</p>
                <a href="#upload-section" class="cta-button">Upload Your Report</a>
            </div>
        </div>
    </header>

    <section id="upload-section" class="section">
        <div class="container">
            <h2>Upload Your Medical Report</h2>
            <form id="upload-form">
                <input type="file" id="file-upload" accept=".pdf, .jpg, .png, .jpeg">
                <label for="file-upload">Choose File</label>
                <button type="submit">Upload</button>
            </form>
        </div>
    </section>

    <!-- Include the JavaScript file at the end -->
    <script src="script.js"></script>
</body>
</html>
